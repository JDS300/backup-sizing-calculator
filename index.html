<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Sizing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        .servers-list {
            margin-top: 20px;
        }
        .server-entry {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backup Sizing Calculator</h1>
        <div class="input-group">
            <label for="serverName">Server Name:</label>
            <input type="text" id="serverName" placeholder="Enter server name">
        </div>
        <div class="input-group">
            <label for="totalStorage">Total Storage (GB):</label>
            <input type="number" id="totalStorage" placeholder="Enter total storage in GB">
        </div>
        <div class="input-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years" value="1">
        </div>
        <div class="input-group">
            <label for="growthRate">Annual Growth Rate (%):</label>
            <input type="number" id="growthRate" placeholder="Enter growth rate" value="10">
        </div>
        <div class="input-group">
            <label for="nonChargeableStorage">Non-Chargeable Storage (GB):</label>
            <input type="number" id="nonChargeableStorage" readonly>
        </div>
        <div class="input-group">
            <label for="chargeableStorage">Chargeable Storage (GB):</label>
            <input type="number" id="chargeableStorage" readonly>
        </div>
        <div class="input-group">
            <label for="totalCharge">Total Charge ($):</label>
            <input type="number" id="totalCharge" readonly>
        </div>
        <div class="input-group">
            <label for="monthlyCharge">Monthly Charge ($):</label>
            <input type="number" id="monthlyCharge" readonly>
        </div>
        <button id="addServerBtn">Add Server</button>
        <button id="exportAllBtn">Export All to CSV</button>
        <div class="servers-list" id="serversList"></div>
    </div>

    <script>
        const totalStorageInput = document.getElementById('totalStorage');
        const yearsInput = document.getElementById('years');
        const growthRateInput = document.getElementById('growthRate');
        const nonChargeableStorageInput = document.getElementById('nonChargeableStorage');
        const chargeableStorageInput = document.getElementById('chargeableStorage');
        const totalChargeInput = document.getElementById('totalCharge');
        const monthlyChargeInput = document.getElementById('monthlyCharge');
        const addServerBtn = document.getElementById('addServerBtn');
        const exportAllBtn = document.getElementById('exportAllBtn');
        const serversList = document.getElementById('serversList');

        let servers = [];

        const calculateCharges = () => {
            const totalStorage = parseFloat(totalStorageInput.value);
            const years = parseInt(yearsInput.value);
            const growthRate = parseFloat(growthRateInput.value) / 100;
            let futureStorage = totalStorage;

            // Calculate future storage with annual growth rate
            for (let i = 0; i < years; i++) {
                futureStorage *= 1 + growthRate;
            }

            const nonChargeableStorage = futureStorage <= 3000 ? futureStorage : 3000;
            const chargeableStorage = futureStorage > 3000 ? futureStorage - 3000 : 0;
            const totalCharge = chargeableStorage * 0.05;
            const monthlyCharge = totalCharge / (years * 12);

            nonChargeableStorageInput.value = nonChargeableStorage.toFixed(2);
            chargeableStorageInput.value = chargeableStorage.toFixed(2);
            totalChargeInput.value = totalCharge.toFixed(2);
            monthlyChargeInput.value = monthlyCharge.toFixed(2);
        };

        const addServer = () => {
            const serverName = document.getElementById('serverName').value;
            const totalStorage = totalStorageInput.value;
            const years = yearsInput.value;
            const growthRate = growthRateInput.value;
            const nonChargeableStorage = nonChargeableStorageInput.value;
            const chargeableStorage = chargeableStorageInput.value;
            const totalCharge = totalChargeInput.value;
            const monthlyCharge = monthlyChargeInput.value;

            const serverData = {
                serverName,
                totalStorage,
                years,
                growthRate,
                nonChargeableStorage,
                chargeableStorage,
                totalCharge,
                monthlyCharge
            };

            servers.push(serverData);
            displayServers();
            clearInputs();
        };

        const displayServers = () => {
            serversList.innerHTML = '';
            servers.forEach((server, index) => {
                const serverEntry = document.createElement('div');
                serverEntry.classList.add('server-entry');
                serverEntry.innerHTML = `
                    <strong>Server Name:</strong> ${server.serverName}<br>
                    <strong>Total Storage (GB):</strong> ${server.totalStorage}<br>
                    <strong>Years:</strong> ${server.years}<br>
                    <strong>Growth Rate (%):</strong> ${server.growthRate}<br>
                    <strong>Non-Chargeable Storage (GB):</strong> ${server.nonChargeableStorage}<br>
                    <strong>Chargeable Storage (GB):</strong> ${server.chargeableStorage}<br>
                    <strong>Total Charge ($):</strong> ${server.totalCharge}<br>
                    <strong>Monthly Charge ($):</strong> ${server.monthlyCharge}
                `;
                serversList.appendChild(serverEntry);
            });
        };

        const clearInputs = () => {
            document.getElementById('serverName').value = '';
            totalStorageInput.value = '';
            yearsInput.value = '1';
            growthRateInput.value = '10';
            nonChargeableStorageInput.value = '';
            chargeableStorageInput.value = '';
            totalChargeInput.value = '';
            monthlyChargeInput.value = '';
        };

        const exportAllToCSV = () => {
            let csvContent = 'Server Name,Total Storage (GB),Years,Growth Rate (%),Non-Chargeable Storage (GB),Chargeable Storage (GB),Total Charge ($),Monthly Charge ($)\n';
            servers.forEach(server => {
                csvContent += `${server.serverName},${server.totalStorage},${server.years},${server.growthRate},${server.nonChargeableStorage},${server.chargeableStorage},${server.totalCharge},${server.monthlyCharge}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'backup_sizing_calculator.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        totalStorageInput.addEventListener('input', calculateCharges);
        yearsInput.addEventListener('input', calculateCharges);
        growthRateInput.addEventListener('input', calculateCharges);
        addServerBtn.addEventListener('click', addServer);
        exportAllBtn.addEventListener('click', exportAllToCSV);
    </script>
</body>
</html>
